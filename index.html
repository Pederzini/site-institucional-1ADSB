<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Institucional</title>
    <!-- Diretório onde está o css -->
    <link rel="stylesheet" href="css/style.css">
    <!--
    Trabalhamos muito com divs no Header
    Tem uma margin geral
    -->
</head>
<body>
    <!-- Escrevi p.teste, aí ele já cria tudo 
    <p class="teste"></p> -->
    <!-- Isso será o nosso cabeçalho, ou header -->
    <div class="header">
        <div class="container">
            <!-- nome padrão para margem, limitar os elementos -->
            <div class="title-header">
                <!-- Título do nosso header, todo o menu superior-->
                <h1><span class="current">Projeto</span> IoT Revolucionário</h1>
            </div>

            <div class="nav">
                <!-- nome padrão para painel de navegação 
                se você usa ul, você está criando uma lista -->
                <ul>
                    <!-- A tag <a> pode ser usada para fazer um link -->
                    <li class="current"><a href="index.html">Início</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                    <!-- Se usarmos o target, o link abre a URL em outra guia
                    <li><a href="https://htmlcolorcodes.com" target="_blank">Serviços</a></li> -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Nosso SHOWCASE -->
    <div class="showcase">
        <!-- Reutilizamos a container para manter o padrão de espaçamento -->
        <div class="container">
            <h1>Esse site tem um front legal &#128049;</h1>
            <p>A Mimzy, o Lilicão e o Zequinho são perfeitos <3</p>
        </div>
    </div>

    <!-- NEWS -->
    <div class="new">
        <div class="container">
            <h1>Receba nossas atualizações</h1>
            <form>
                <input type="text" placeholder="Digite seu e-mail">
                <button class="btn-orange">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
