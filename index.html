<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Institucional</title>
    <link rel="stylesheet" href="css/style.css">
    <!--
    Trabalhamos muito com divs no Header
    Tem uma margin geral
    -->
</head>
<body>
    <!-- Escrevi p.teste, aí ele já cria tudo 
    <p class="teste"></p> -->
    <!-- Isso será o nosso cabeçalho, ou header -->
    <div class="header">
        <div class="container">
            <!-- nome padrão para margem, limitar os elementos -->
            <div class="title-header">
                <!-- Título do nosso header, todo o menu superior-->
                <h1>Projeto IoT Revolucionário</h1>
            </div>

            <div class="nav">
                <!-- nome padrão para painel de navegação 
                se você usa ul, você está criando uma lista -->
                <ul>
                    <li>Início</li>
                    <li>Sobre</li>
                    <li>Serviços</li>
                </ul>
            </div>
        </div>
    </div>
    
</body>
</html>
